<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="icon" href="./assets/icons/favicon.svg" type="icons/svg+xml">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="container">
    <div class="inner">
      <h2 class="title">
        Sign up
      </h2>
      <p class="description">
        Create an account to continue!
      </p>
    </div>
    <form action="/signup" class="form">
      <div class="form__fields">
        <label class="form__label">
          Full Name
          <input type="text" class="form__input">
        </label>
        <label class="form__label">
          Email
          <input type="email" class="form__input">
        </label>
        <label class="form__label">
          Birth of date
          <input type="date" class="form__input">
        </label>
        <label class="form__label">
          Phone Number
          <input type="tel" class="form__input">
        </label>
        <label class="form__label">
          Password
          <div class="form__input-wrapper">
            <input type="password" class="form__input">
            <button class="form__input-button">
              <img src="./assets/icons/eye-off.svg" alt="Eye" width="16" height="16" class="form__input-icon">
            </button>
          </div>
        </label>
      </div>
      <button type="submit" class="form__submit">
        Register
      </button>
    </form>
    <p class="signup__promt">
      Already have an account?
      <a href="./registration.html" class="signup__link">
        Login
      </a>
    </p>
  </div>
</body>

</html>
